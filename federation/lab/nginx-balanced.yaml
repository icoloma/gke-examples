apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  name: nginx-balanced
  annotations:
    federation.kubernetes.io/replica-set-preferences: |
        {
            "rebalance": true,
            "clusters": {
                "icoloma-us": {
                    "minReplicas": 2,
                    "maxReplicas": 4,
                    "weight": 1
                },
                "icoloma-eu": {
                    "minReplicas": 1,
                    "maxReplicas": 1,
                    "weight": 1
                }
            }
        }
spec:
  replicas: 4
  template:
    metadata:
      labels:
        region: nginx-balanced
        run: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.10
          resources:
            requests:
              cpu: 100m
              memory: 100Mi